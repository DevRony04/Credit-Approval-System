version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: /app/entrypoint.sh
    env_file: .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  worker:
    build: .
    command: celery -A credit_approval worker -l info
    env_file: .env
    depends_on:
      - db
      - redis
      - web
    volumes:
      - .:/app

  beat:
    build: .
    command: celery -A credit_approval beat -l info
    env_file: .env
    depends_on:
      - db
      - redis
      - web
    volumes:
      - .:/app

volumes:
  pgdata:
